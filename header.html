<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<header>
    <link rel="stylesheet" href="styles/Layout.css">
    <h1 id="titleOfPage"></h1>
        <nav>
            <ul style="display: flex;justify-content: space-evenly;">
                <li class="ListItem"><a href="index.html" target="_top">Home</a></li>
                <li class="ListItem"><a href="about.html" target="_top">About</a></li>

            </ul>
        </nav>
        <script>
            // Function to get query parameters from the URL
            function getQueryParams() {
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString);
                const title = urlParams.get('title');
                return title;
            }
        
            // Get the parameters and display them
            const title = getQueryParams();
            document.getElementById('titleOfPage').textContent = title;
        </script>
</header>
